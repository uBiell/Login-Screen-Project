<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estiloregister.css">
    <title>Cadastro</title>
</head>
<body>
    <div id="maincontainer">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form id="registerform" action="">
            <div class="fullbox">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="3">
            </div>

            <div class="halfbox spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite o seu nome">
            </div>

            <div class="halfbox">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite o seu sobrenome">
            </div>

            <div class="halfbox spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite a sua senha">
            </div>

            <div class="halfbox">
                <label for="passconfirmation">Senha</label>
                <input type="passconfirmation" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
            </div>

            <div class="fullbox">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreementlabel">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>

            <div class="fullbox">
                <input type="submit" id="btnsubmit" value="Registrar">
            </div>

            <a href="../index.html" id="login">Login</a>
        </form>    
    </div>
    <p class="error-validation template"></p>
    <script src="../js/scripts.js"></script>
</body>
</html>
